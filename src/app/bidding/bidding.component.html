
<div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>User</th>
        <th>Bid</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let bid of bids">
        <td><img src="{{bid.photoURL}}" class="img-circle img-responsive" style="width: 30px; height: 40px; display: inline; float:left;"/>
          {{ bid.displayName }}
        </td>
        <td>{{ bid.price }}$</td>
      </tr>
    </tbody>
  </table>
  <button (click)="bidEntry()">Bid</button><input [(ngModel)]="newBidEntry" type="text" />

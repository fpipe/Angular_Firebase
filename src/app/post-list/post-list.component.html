
<div *ngIf="postType" class="container">
  <div class="col-md-4 col-sm-12">
    <div class="col-item">
      <div class="photo">
        <img src="http://via.placeholder.com/500x300.gif" class="img-responsive" alt="a" />
      </div>
      <div class="info">
        <div class="row">
          <div class="price col-md-6">
            <h5>
              Sample Product</h5>
            <h5 class="price-text-color">
              $199.99</h5>
          </div>
          <div class="rating hidden-sm col-md-6">
            <i class="price-text-color fa fa-star"></i>
            <i class="price-text-color fa fa-star"></i>
            <i class="price-text-color fa fa-star"></i>
            <i class="price-text-color fa fa-star"></i>
            <i class="price-text-color fa fa-star-half"></i>
          </div>
        </div>
        <div class="separator clear-left">
          <p class="btn-add">
            <i class="fa fa-shopping-cart"></i><a href="#" class="hidden-sm">Add to cart</a></p>
          <p class="btn-details">
            <i class="fa fa-shopping-cart"></i><a href="#" class="hidden-sm">More details</a></p>
        </div>
        <div class="clearfix">
        </div>
      </div>
    </div>
  </div>
  </div>


<ul *ngIf="!postType" class="list-unstyled">
  <li *ngFor="let post of posts" class="list-group-item list-group-item-action"
      [routerLink]="['/post/details', post.id]">
    <div class="row">
      <div class="col-md-2">
        <img src={{post.imageUrl}} width="100px" height="100">
      </div>
      <div class="col-md-10">
        <h2>{{ post.title }}</h2>
        <small>xxx bids</small>
      </div>
    </div>
  </li>
</ul>

<button (click)="start()">Start</button>
<button (click)="stop()">Stop</button>
<div class="seconds">{{ seconds() }}</div>
<app-countdown-timer></app-countdown-timer>

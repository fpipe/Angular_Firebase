<div class="row">


  <div *ngIf="post" class="col-md-7 card">
    <h2>{{ post.title }}</h2>
    <br>
    <img src={{post.imageUrl}} width="300px">
    <br><br>
    <p>{{post.description}}</p>
    <small>Start price was {{ post.startPrice }}$</small>
  </div>


  <div class="col-md-offset-1 col-md-4">

    <div class="row card" *ngIf="timerOver">
      <h2>Winner is</h2>
      <div>
        <img class="img-circle img-responsive" src={{winnerBid.photoURL}} width="80px" height="50px"
             style="margin: 0 auto">
        <br>
        <span style="font-size: 3em">{{winnerBid.displayName}}</span>
      </div>
      <h4>price offer {{winnerBid.price}}</h4>
    </div>
<div>
    <div id="countdown-timer" *ngIf="!timerOver" class="row card">
      <h2 style="color: darkslategrey">COUNTDOWN</h2>
      <div class="row">
        <!--<div class="col-md-2"></div>-->
        <div class="col-xs-offset-2 col-xs-2 col-md-offset-2 col-md-2 timer-part">
          <div class="min"><span style="line-height: 60px;">{{days}}</span></div>
        </div>
        <div class="col-xs-2 col-md-2 timer-part">
          <div class="min"><span style="line-height: 60px;">{{hours}}</span></div>
        </div>
        <div class="col-xs-2  col-md-2 timer-part">
          <div class="min"><span style="line-height: 60px;">{{minutes}}</span></div>
        </div>
        <div class="col-xs-2  col-md-2 timer-part">
          <div class="min"><span style="line-height: 60px;">{{seconds}}</span></div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-offset-2 col-xs-2 col-md-offset-2 col-md-2 timer-part">
          <small style="font-weight: bold">days</small>
        </div>
        <div class="col-xs-2 col-md-2 timer-part">
          <small style="font-weight: bold">hours</small>
        </div>
        <div class="col-xs-2 col-md-2 timer-part">
          <small style="font-weight: bold">minutes</small>
        </div>
        <div class="col-xs-2 col-md-2 timer-part">
          <small style="font-weight: bold">seconds</small>
        </div>
      </div>

    </div>

    <span style="display: none">{{countDown|async}}</span>

    <br>


    <app-bidding *ngIf='post' [parentPost]="post" [timerOver]="timerOver"></app-bidding>



  </div>


</div>

<div class="row">

  <div *ngIf="post" class="col-md-8">
    <h2>{{ post.title }}</h2>
    <br>
    <img src={{post.imageUrl}} width="300px">
    <br><br>
    <p>{{post.description}}</p>
    <small>Start price was {{ post.startPrice }}$</small>
  </div>

  <div class="col-md-4">
    <app-bidding [parentPost]="post"></app-bidding>
  </div>

</div>
